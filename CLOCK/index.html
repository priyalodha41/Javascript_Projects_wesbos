<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    
    <div class="clock">
        <div class="clock-face">
            <div class="hand  hour-hand"></div>
            <div class="hand  min-hand"></div>
            <div class="hand  sec-hand"></div>
        </div>
    </div>


    <script>

        function setDate(){
            let seconds =document.querySelector('.sec-hand');
            let hours =document.querySelector('.hour-hand');
            let min =document.querySelector('.min-hand');
            
            const time= new Date();

            const sec= time.getSeconds();
            const hr=time.getHours();
            const minute=time.getMinutes();

            let secondDegree=((sec/60)*360) +90;

            seconds.style.transform=`rotate(${secondDegree}deg)`;
            

            let mindegree=((minute/60)*360) +90;

            min.style.transform=`rotate(${mindegree}deg)`;

            let hrdegree=((hr/12)*360) +90;

            hours.style.transform=`rotate(${hrdegree}deg)`;


            if (sec === 0) {
                seconds.style.transition = 'none';  
            } else {
                seconds.style.transition = 'all 0.05s cubic-bezier(0.42, 0, 1, 0.07)';
            }

        }

        setInterval(setDate,1000);
    </script>
</body>
</html>
